<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CrimeWatch{% endblock %}</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../static/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark p-3">
        <div class="container-fluid">
            <div class="col-md-3"><a class="navbar-brand fs-3 fw-bold" href="{% url 'app' %}">CrimeWatch</a></div>
                        
                <input class="form-control d-inline d-none d-sm-block me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="d-inline d-none d-sm-block btn" style="background-color: white; " type="submit">Search</button>
            
                <div class="col-md-3  	d-none d-sm-block">
            <ul class="navbar-nav ml-3 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul></div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse 	" id="collapsibleNavbar">
            <ul class="navbar-nav d-block d-sm-none">
                <li class="nav-item my-1 mx-1 p-2 text-white row align-items-start"> 
                    <i class="col-2 fa fa-house text-center"></i>
                    <a class="col-10 nav-link p-0 m-0" href="{% url 'app' %}">Home</a>
                  </li>
                  <li class="nav-item my-1 mx-1 p-2 text-white row align-items-start">
                    <i class="col-2 fa fa-file text-center"></i>
                    <a class="col-10 nav-link p-0 m-0" href="{% url 'case_new' %}">Book a Case</a>
                  </li>
                  <li class="nav-item my-1 mx-1 p-2 text-white row align-items-start">
                    <i class="col-2 fa fa-handcuffs text-center"></i>
                    <a class="col-10 nav-link p-0 m-0" href="{% url 'create_criminal_record' %}">Book a Criminal</a>
                  </li>
                  <li class="nav-item my-1 mx-1 p-2 text-white row align-items-start">
                    <i class="col-2 fa fa-chart-line text-center"></i>
                    <a class="col-10 nav-link p-0 m-0" href="#">Reports</a>
                  </li>
                  <li class="nav-item my-1 mx-1 p-2 text-white row align-items-start">
                    <i class="col-2 fa fa-user text-center"></i>
                    <a class="col-10 nav-link p-0 m-0" href="#">Profile</a>
                  </li>
                  <li class="nav-item my-1 mx-1 p-2 text-white row align-items-start">
                    <i class="col-2 fa fa-gear text-center"></i>
                    <a class="col-10 nav-link p-0 m-0" href="{% url 'register_officers' %}">Admin</a>
                  </li>
            </ul>
          </div>
        </div>
      </nav>


    <!-- Vertical Navigation Bar -->


    <!-- Page Content -->
    <div class="container-fluid">
        <div class="row">
        <div class="col-2 vert-bar p-3 d-none d-sm-block">
            <ul class="navbar-nav">
                <li class="nav-item my-1  py-2 row align-items-start"> 
                    <i class="col-3 fa fa-house text-center"></i>
                    <a class="col-9 nav-link p-0 m-0" href="{% url 'app' %}">Home</a>
                  </li>
                  <li class="nav-item my-1  py-2 row align-items-start">
                    <i class="col-3 fa fa-file text-center"></i>
                    <a class="col-9 nav-link p-0 m-0" href="{% url 'case_new' %}">Book a Case</a>
                  </li>
                  <li class="nav-item my-1  py-2 row align-items-start">
                    <i class="col-3 fa fa-handcuffs text-center"></i>
                    <a class="col-9 nav-link p-0 m-0" href="#">Book a Criminal</a>
                  </li>
                  <li class="nav-item my-1 py-2 row align-items-start">
                    <i class="col-3 fa fa-chart-line text-center"></i>
                    <a class="col-9 nav-link p-0 m-0" href="#">Reports</a>
                  </li>
                  <li class="nav-item my-1 py-2 row align-items-start">
                    <i class="col-3 fa fa-user text-center"></i>
                    <a class="col-9 nav-link p-0 m-0" href="#">Profile</a>
                  </li>
                  <li class="nav-item my-1 py-2 row align-items-start">
                    <i class="col-3 fa fa-gear text-center"></i>
                    <a class="col-9 nav-link p-0 m-0" href="{% url 'register_officers' %}">Admin</a>
                  </li>
              </ul>
        </div>
        <div class="content col-10">
            {% block content %}{% endblock %}
        </div>
        </div>
    </div>


</body>
</html>
