{% extends 'base.html' %}
{% block title %}Case List{% endblock %}
{% block content %}
<div class="container">
    <h1>Cases</h1>
    <a class="btn btn-primary" href="{% url 'case_new' %}">New Case</a>
    <ul class="list-group">
        {% for case in cases %}
            <li class="list-group-item">
                <a href="{% url 'case_detail' case.pk %}">{{ case.case_number }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
