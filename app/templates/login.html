<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CrimeWatch{% endblock %}</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../static/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container shadow-sm  rounded p-5 justify-content-center align-items-center text-center bg-gradient-teal" >
        <div class="row p-5 text-center h-75" >
            <div class="col-md-6 col-lg-6 p-5">
                <img src="../static/images/crimewatch.png" alt="">
                <h1 class="fs-1 fw-bold">CrimeWatch</h1>
                <h5>Revolutionizing Criminal Records Management</h5>
            </div>
            <div class="col-md-6 col-lg-6 d-flex justify-content-center align-items-center text-center" >
                
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {% if error_message %}
                <p class="error">{{ error_message }}</p>
                {% endif %}
                    <h5 class="text-center fs-3 pb-5">Login</h5>
                    <div class="input-group mb-3 input-group-lg">
                        <input class="form-control" type="text" name="username" placeholder="Username" required>
                      </div>
                      <div class="input-group mb-3 input-group-lg">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                      </div>
                      <div class="d-grid py-2">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
