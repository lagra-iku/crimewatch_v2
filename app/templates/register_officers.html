<!DOCTYPE html>
<html>
<head>
    <title>Register Author</title>
    <style>
        h1{
            text-align: center;
            color: white;
            background-color: black;
            padding: 20px;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px black;
            size: 3em;
        }

        .my_forms{
            text-align: center;
            margin-top: 50px;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Register Officer</h1>
    <form method="post" class="my_forms">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="color: aliceblue;">Submit</button>
    </form>
</body>
</html>
